<!DOCTYPE html>

  <title>Contact me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="./contact.css">
</head>
<body>
  <h1>Contact Me</h1>
  <form action="https://formspree.io/f/mrbpvbko" method="POST">
    <label for="name">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Your full name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" id="email" placeholder="your@email.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" id="phone" placeholder="+123456789">


    <label for="message">Message</label>
    <textarea name="message" id="message" rows="6" placeholder="Type your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
